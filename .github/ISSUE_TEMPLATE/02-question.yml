    id: type
    attributes:
      label: "Type of Issue"
      description: "Please select any applicable areas of the game that are affected by this question. (Leave blank if unsure.)"
      options:
        - label: ROM Verification
        - label: Campaign
        - label: Custom Level
        - label: Level Editor
        - label: Default Resources
